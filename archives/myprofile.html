<html>
  <head>
    <title>My Resume</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" />
    <!-- <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.css" /> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script> -->
    <link href="cover.css" rel="stylesheet">
  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">My Resume</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li id="navHome"><a href="#" onclick="goToHome()">Home</a></li>
                  <li id="navSkills"><a href="#" onclick="goToSkills()">Skills</a></li>
                  <li id="navContact"><a href="#" onclick="goToContact()">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover" id="home">
            <img class="img-rounded" src="ICPhoto.jpg" alt="Image not found">
            <h1 class="cover-heading">My name is Dion.</h1>
            <p class="lead">Hi. I'm a Year 1 student in SIS</p>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-default">Learn more</a>
            </p>
          </div>

          <div class="inner cover" id="skills">
            <img class="img-rounded" src="ICPhoto.jpg" alt="Image not found">
            <h1 class="cover-heading">My name is Dion.</h1>
            <p class="lead">Coding skills: Java, MySQL</p>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-default">Learn more</a>
            </p>
          </div>

          <div class="inner cover" id="contacts">
            <img class="img-rounded" src="ICPhoto.jpg" alt="Image not found">
            <h1 class="cover-heading">My name is Dion.</h1>
            <p class="lead">My number is 99999999</p>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-default">Learn more</a>
            </p>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    <script>
      $(function(){
        $("#skills").hide();
        $("#contacts").hide();
      })

      function goToHome(){
        $("#home").slideDown();
        $("#contacts").hide();
        $("#skills").hide();
        $("#navHome").attr("class", "active");
        $("#navSkills").attr("class", "");
        $("#navContact").attr("class", "");
      }

      function goToSkills(){
        $("#skills").slideDown();
        $("#home").hide();
        $("#contacts").hide();
        $("#navHome").attr("class", "");
        $("#navSkills").attr("class", "active");
        $("#navContact").attr("class", "");
      }

      function goToContact(){
        $("#contacts").slideDown();
        $("#home").hide();
        $("#skills").hide();
        $("#navHome").attr("class", "");
        $("#navSkills").attr("class", "");
        $("#navContact").attr("class", "active");
      }
    </script>
  </body>
</html>
